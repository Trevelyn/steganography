{% extends 'index.html' %}


{% block content %}

    <div class="main-content">

        <!-- You only need this form and the form-mini.css -->

 <h2 align="center">Log in to My Site</h2>
        <div class="form-mini-container col-lg-offset-3" style="width:355px;">



            <form class="form-mini" action='' method="post" >
            {% csrf_token %}

                <div class="form-row">
                     <label>
                            <span >Username</span> 
                            {{ form.username }}
                        </label>
                </div><br>

                <div class="form-row">
                     <label>
                            <span>Email</span>
                            {{ form.email }}
                        </label>
                </div><br>

                <div class="form-row">
                     <label>
                            <span>Password</span>
                            {{ form.password }}
                        </label>
                </div><br>


                <div class="form-row">
                    <label>
                            <span>Confirm Password</span>
                            {{ form.password2 }}
                        </label>
                </div><br>

                <div class="form-row form-last-row col-lg-offset-4">
                    <button class="btn btn-info type="submit">Submit</button>
                </div>

            </form>
        </div>



          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}

    </div>

{%endblock%}
